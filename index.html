<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanboxy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex">
        <div class="box box-1" style="--n:1">1</div>
        <div class="box box-2" style="--n:2">2</div>
        <div class="box box-3" style="--n:3">3</div>

        <div class="box box-4" style="--n:4">
            4
            <div class="hover-card">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Illo doloremque, in dolorem ipsa obcaecati
                placeat possimus odio alias fuga a consectetur quod dolore id explicabo nobis, ipsam, praesentium illum
                laborum.
            </div>
            <div class="active-card">
                Lorem ipsum, dolor sit amet! <br> ☺ ☻ ☺
            </div>
        </div>

        <div class="box box-5" style="--n:5">5</div>
        <div class="box box-6" style="--n:6">6</div>
        <div class="box box-7" style="--n:7">7</div>
        <div class="box box-8" style="--n:8">8</div>
        <div class="box box-9" style="--n:9">9</div>
        <div class="box box-10" style="--n:10">10</div>
        <div class="box box-11" style="--n:11">11</div>

        <div class="box" style="--n: 1;"></div>
        <div class="box" style="--n: 2;"></div>
        <div class="box" style="--n: 3;"></div>
    </div>
</body>

</html>
